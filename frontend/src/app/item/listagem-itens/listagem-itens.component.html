<h3>LISTAGEM DE ITENS</h3>
<a routerLink="cadastro">
    <button pButton type="button" label="CADASTRAR ITEM"></button>
</a>
<p-dataView #dv [value]="itens" [paginator]="true" [rows]="20" paginatorPosition="both" filterBy="nome"
    [sortField]="sortField" [sortOrder]="sortOrder">
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="p-grid">
                <div class="p-col-12 p-md-4">
                    <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [style]="{'min-width':'140px'}"></p-dropdown>
                </div>
                <div class="p-col-6 p-md-4 filter-container">
                    <div style="position:relative">
                        <input type="search" pInputText placeholder="Buscar por nome" (input)="dv.filter($event.target.value)">
                    </div>
                </div>
                <div class="p-col-6 p-md-4" style="text-align:right">
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </div>
        </div>
    </p-header>
    <ng-template let-item pTemplate="listItem" class="listagem-list">
        <div class="p-col-12">
            <div class="car-details">
                <div>
                    <img [src]="item.imagem" class="center-img">
                    <div class="p-grid">
                        <div class="p-col-12">NOME:&nbsp;<strong>{{ item.nome }}</strong></div>
                        <div class="p-col-12">DONO:&nbsp;<strong>{{ item.usuarioId }}</strong></div>
                        <div class="p-col-12">CATEGORIA:&nbsp;<strong>{{ item.categoriaId }}</strong></div>
                        <div class="p-col-12" *ngIf="item.disponibilidade" >DISPONIBILIDADE:&nbsp;<strong>Disponível para trocas</strong></div>
                        <div class="p-col-12" *ngIf="!item.disponibilidade" >DISPONIBILIDADE:&nbsp;<strong>Indisponível para troca</strong></div>
                        <div class="p-col-12">DESCRICAO:&nbsp;<strong>{{ item.descricao }}</strong></div>
                    </div>
                </div>
                <button pButton type="button" label="Fazer Oferta" class="ui-button-warning" (click)="ofertar(item.id)" ></button>
            </div>
        </div>
        <hr>
    </ng-template>
    <ng-template let-item pTemplate="gridItem" class="listagem-grid">
        <div style="padding:.5em" class="p-col-12 p-md-3">
            <p-panel [header]="item.nome" [style]="{'text-align':'center'}">
                <img [src]="item.imagem" class="center-img">
                <div class="car-detail">{{ item.nome }} - {{ item.categoriaId }}</div>
                <hr>
                <button pButton type="button" label="Fazer Oferta" class="ui-button-warning" (click)="ofertar(item.id)" ></button>
            </p-panel>
        </div>
    </ng-template>
</p-dataView>

<app-criar-oferta #dialogOferta></app-criar-oferta>
