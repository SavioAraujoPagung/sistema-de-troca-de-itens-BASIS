<div style="display: flex;">
    <img src="{{ item.imagem }}" alt="Imagem de item" width="200">
    <section style="display: flex; flex-direction: column;justify-content: space-between;">
        <p>NOME:&nbsp;<strong>{{ item.nome }}</strong></p>
        <p>CATEGORIA:&nbsp;<strong>{{ item.categoriaId }}</strong></p>
        <p>DONO:&nbsp;<strong>{{ item.usuarioId }}</strong></p>
        <p>DESCRICAO:&nbsp;<strong>{{ item.descricao }}</strong></p>
    </section>
</div>
