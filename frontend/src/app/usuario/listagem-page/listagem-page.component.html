<h3 class="first">LISTAGEM DE USUÁRIOS</h3>

<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>DATA NASCIMENTO</th>
            <th>AÇÕES</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.data }}</td>
            <td>
                <button pButton type="button" label="Editar" class="ui-button-secondary" (click)="editar(usuario.id)"></button>
                <button pButton type="button" label="Excluir" class="ui-button-danger" (click)="excluir(usuario.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
