<h3 class="first">LISTAGEM DE USU√ÅRIOS</h3>

<p-dialog header="Cadastro de usuario" [(visible)]="displayModal" [modal]="true" [style]="{width: '60vw'}" [baseZIndex]="9999999"
    [draggable]="false" [resizable]="false">
        <form [formGroup]="form">
            <div class="ui-fluid">
                <div class="p-field">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" formControlName="nome" pInputText> 
                </div>
                <div class="p-field">
                    <label for="email">E-mail</label>
                    <input id="email" type="" formControlName="email" pInputText>
                </div>
                <div class="p-field">
                    <label for="cpf">CPF</label>
                    <p-inputMask mask="999.999.999-99" formControlName="cpf"></p-inputMask>
                </div>
                <div class="p-field">
                    <label for="data">Data de Nascimento</label>
                    <p-calendar [(ngModel)]="data" formControlName="data"></p-calendar>
                </div>
            </div>
        </form>

        <p-footer>
            <button type="submit" pButton label="Salvar"></button>
            
            <button type="button" pButton icon="pi pi-times" (click)="displayModal=false" label="Fechar" class="ui-button-secondary"></button>
        </p-footer>
</p-dialog>

<button pButton type="button" label="CRIAR" (click)="abrirModal()" ></button>

<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>DATA NASCIMENTO</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.data}}</td>
        </tr>
    </ng-template>
</p-table>
