<form [formGroup]="form" (ngSubmit)="login()" >
    <div class="ui-fluid">
        <div class="p-field">
            <label for="email">Email</label>
            <input id="email" type="text" formControlName="email" pInputText> 
        </div>
        <div class="p-field">
            <label for="token">Token</label>
            <input id="token" type="text" formControlName="token" pInputText> 
        </div>
    </div>

    <button pButton type="submit" label="Logar" [disabled]="form.invalid || submit" ></button>
</form>
